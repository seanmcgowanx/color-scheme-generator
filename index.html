<!DOCTYPE html>
<html lang="en" class="element">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body class="bg-dark">
    <div class="container custom-container">
        <p id="copy-message" hidden></p>
        <div class="row color-menu">
            <input type="color" class="col-2 color-picker" value="#DC0404"/>
            <select class="col dropdown mx-2 custom-select">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
            </select>
            <button class="col-3 btn get-scheme">Get color scheme</button>
        </div>
        <div class="row color-container">
            <div class="col color-1"></div>
            <div class="col color-2"></div>
            <div class="col color-3"></div>
            <div class="col color-4"></div>
            <div class="col color-5"></div>
        </div>
        <div class="row hex-value-container">
            <div class="col hex-val-1"></div>
            <div class="col hex-val-2"></div>
            <div class="col hex-val-3"></div>
            <div class="col hex-val-4"></div>
            <div class="col hex-val-5"></div>
        </div>
        <script type="module" src="./index.js"></script>
    </div>
</body>
</html>
